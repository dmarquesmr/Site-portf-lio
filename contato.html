<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode! | Contato</title>
    <link rel="stylesheet" href="css_01/styles-index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img_site/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img_site/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img_site/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body class="background-sobre-contato">

    <header class="contato-header">
        <div class="container-logo-contato">
            <img src="img_site/dev_logo3.png" alt="logo-site" class="logo-site-contato">
        </div>

        <nav class="nav-contato">
            <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <li><a href="portfolio.html">PORTFÓLIO</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h3>Entre em contato abaixo:</h3>

        <div class="container-formulario">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="telefone">Celular:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu"
                    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5" required></textarea>
            </div>

            <button class="button-submit" type="submit"><strong>Enviar</strong></button>
        </div>
    </main>

    

</body>

</html>
