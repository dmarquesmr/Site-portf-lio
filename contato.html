    <h3>Entre em contato abaixo:</h3>
    
    



 <div class="container-formulario"> 

        <ul><label for="nome">Nome:</label> 
            <input type="text"id="nome"name="nome" placeholder="Digite seu nome" class=" nome"></ul>

                <ul> <label for="email">E-mail:</label>
                 <input type="text" id="email"name="email"placeholder="Digite seu e-mail" class="email"></ul>

                <ul> <label for="number">Celular:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número" class="number"pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="15" required>
            </ul>

<ul><label for="mensagem>">Mensagem:</label>
<textarea type="text"id="mensagem"name="mensagem"placeholder="Digite sua mensagem" class="mensagem" class="mensagem " rows="5"></textarea></ul>

 <button><strong>Enviar</strong></button>
